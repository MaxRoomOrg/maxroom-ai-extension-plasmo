<!DOCTYPE html>
<html>
  <head>
    <title>MaxRoom AI</title>
    <script src="script_tailwind.js"></script>
  </head>
  <body>
    <div class="flex h-96 w-80 p-3 justify-between flex-col items-center">
      <header class="flex w-full justify-between items-center">
        <img
          src="https://maxroom.co/_next/image?url=%2Fassets%2Fmaxroom-logo.png&amp;w=256&amp;q=75&amp;dpl=dpl_DNGycoQpSAB2fXYEdCWzVvr6A6xD"
          alt="MaxRoom Logo"
          width="170"
          height="28"
        />

        <button
          type="button"
          class="text-gray-900 bg-white rounded-full border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium flex gap-2 text-sm p-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-4 h-4"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M20 7h-9"></path>
            <path d="M14 17H5"></path>
            <circle cx="17" cy="17" r="3"></circle>
            <circle cx="7" cy="7" r="3"></circle>
          </svg>
        </button>
      </header>

      <div class="flex justify-center items-center w-full">
        <button
          type="button"
          class="bg-purple-600 hover:bg-purple-700 flex items-center justify-center gap-2 text-white w-full font-bold py-2 px-4 rounded-xl focus:outline-none focus:shadow-outline"
          id="sendHTML"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#ffffff"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-sparkle"
          >
            <path
              d="M9.937 15.5A2 2 0 0 0 8.5 14.063l-6.135-1.582a.5.5 0 0 1 0-.962L8.5 9.936A2 2 0 0 0 9.937 8.5l1.582-6.135a.5.5 0 0 1 .963 0L14.063 8.5A2 2 0 0 0 15.5 9.937l6.135 1.581a.5.5 0 0 1 0 .964L15.5 14.063a2 2 0 0 0-1.437 1.437l-1.582 6.135a.5.5 0 0 1-.963 0z"
            />
          </svg>

          <span> Create Video </span>
        </button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
